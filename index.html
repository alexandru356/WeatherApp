<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Alexandru Ciuca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/weather.png">
</head>
<body>
    <div class="container" id="container">
        <div class="search-bar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="search" placeholder="Enter a city">
            <button class="fas fa-magnifying-glass" id="btn1" type="submit"></button>
        </div>
        <div id="temp"></div>
        <div class="info" style="display: none;">
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">Wind Speed</div>
            </div>
            <div class="water">
                <i class="fa-solid fa-water"></i>
                <div class="text">Humidity</div>
            </div>
            <div class="feelsLike">
                <i class="fa-solid fa-temperature-full"></i>
                <div class="text">Feels Like</div>  
            </div>        
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>
</html>
